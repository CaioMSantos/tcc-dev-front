<!-- Separator -->
<div class="menu-item">
  <div class="menu-content pt-8 pb-2">
    <span class="menu-section text-muted text-uppercase fs-8 ls-1">Menu</span>
  </div>
</div>

<!--INDICADORES-->
<div class="menu-item menu-accordion" data-kt-menu-trigger="click" routerLinkActive="here show"
  *ngIf="userLogin?.individual == 'Sim' || userLogin?.equipeRevisao == 'Sim'">
  <span class="menu-link"><span class="menu-icon"><span class="svg-icon svg-icon-2"
        [inlineSVG]="'./assets/media/icons/duotune/graphs/gra001.svg'"></span></span><span class="menu-title"
      data-link="/crafted/account">Dashboard</span><span class="menu-arrow"></span></span>
  <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
    <div class="menu-item" *ngIf="userLogin?.equipeRevisao == 'Sim'">
      <a class="menu-link without-sub" routerLinkActive="active" routerLink="/dashboard/index"><span
          class="menu-bullet"><span class="svg-icon svg-icon-2"
            [inlineSVG]="'./assets/media/icons/duotune/general/gen020.svg'"></span></span><span
          class="menu-title">Equipe Revisão</span></a>
    </div>
    <div class="menu-item" *ngIf="userLogin?.individual == 'Sim'">
      <a class="menu-link without-sub" routerLinkActive="active" routerLink="/dashboard/individually"><span
          class="menu-bullet"><span class="svg-icon svg-icon-2"
            [inlineSVG]="'./assets/media/icons/duotune/graphs/gra010.svg'"></span></span><span
          class="menu-title">Individual</span></a>
    </div>
  </div>
</div>
